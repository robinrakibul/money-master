<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5: Money Master</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <h1 class="header-title pe-2">Smart Savings</h1>
        <img class="pb-1" height="60px" width="60px" src="images/icon.png" alt="">
    </div>
    </header>
    <main>
        <div class="container-fluid row mt-5 mb-5 gap-5">
            <div class="card-left col-12 col-lg-6 mx-auto mb-sm-5 mb-lg-0 text-sm-center text-lg-start">
                <img class="rounded-3" width="500px" src="images/moneycalc.jpg" alt="">
            </div>
            <div class="card-right border-0 rounded-1 col-12 col-lg-9 mx-auto gap-5">
                <div class="income">
                    <p class="medium-roboto text-center mt-5">Income</p>
                   <div class="input-group d-flex justify-content-center align-items-center">
                    <p class="font-monospace pe-3">Income: <input type="number" min="0" class="form-control text-center focus-color d-inline" value=""></p> 
                   </div>
                </div>
                <div class="expenses">
                   <p class="medium-roboto mt-3 mb-4 text-center">Expenses</p>
                   <div class="input-group d-flex flex-column justify-content-center align-items-center mb-4">
                        <div class="font-monospace mb-3">
                            <label for="food" class="input-group">Food:<input type="number" min="0" class="form-control focus-color w-75" value=""></label>
                        </div>
                        <div>
                            <label for="rent" class="font-monospace input-group mb-3">Rent:<input type="number" min="0" class="form-control focus-color w-75" value=""></label>
                        </div>
                        <div class="mb-4">
                            <label for="clothes" class="font-monospace input-group">Cloth:<input type="number" min="0" class="form-control focus-color w-75" value=""></label>
                        </div>
                        <div class="submit-btn">
                            <button type="button" class="rounded-3">Primary</button>
                        </div>
                   </div>
                   <div class="total-class d-flex flex-column justify-content-center align-items-center">
                       <div>
                        <p class="total-expenses medium-roboto mb-3">Total Expenses: <span>5500</span></p>
                       </div>
                       <div>
                        <p class="total-balance medium-roboto mb-3">Total Balance: <span>5500</span></p>
                       </div>
                   </div>
                </div>
                <div class="save-money d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <p class="ms-5 ps-5 mt-2 mb-3">Save:<input type="number" min="0" class="save-money-input d-inline form-control focus-color ms-4 me-2" value=""> % <button type="button" class="rounded-3 ms-2 me-2">Save</button></p>
                    </div>
                    <div>
                        <p class="total-expenses medium-roboto mb-3">Total Expenses: <span>5500</span></p>
                    </div>
                    <div>
                        <p class="total-balance medium-roboto mb-3">Total Balance: <span>5500</span></p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p class="text-center">Copyright &copy; Rakibul Hassan Robin</p>
    </footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
